name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
          DATABASE_URL: ${{ secrets.DATABASE_URL}}

    steps:
      - uses: actions/checkout@v4

      - name: install goose
        run: curl -fsSL https://raw.githubusercontent.com/pressly/goose/master/install.sh | sh

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-471822

      - run: gcloud info

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471822/notely-ar-repo/notely:latest .

      - name: Up Migration
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471822/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-471822 --max-instances=4